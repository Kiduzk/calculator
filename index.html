<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <h1 id="title">Simple calculator</h1>
    <div class="calculator">
        <div class="answer"></div>

        <div class="btn 1">1</div>
        <div class="btn 2">2</div>
        <div class="btn 3">3</div>
        <div class="btn division">/</div>

        <div class="btn 4">4</div>
        <div class="btn 5">5</div>
        <div class="btn 6">6</div>
        <div class="btn multipllication">x</div>

        <div class="btn 7">7</div>
        <div class="btn 8">8</div>
        <div class="btn 9">9</div>
        <div class="btn subtraction">-</div>

        <div class="btn zero">0</div>
        <div class="btn dot">.</div>
        <div class="btn equals">=</div>
        <div class="btn addition">+</div>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
